version: '3.8'

services:
  web:
    build: .
    container_name: app_web
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0

  redis:
    image: redis:7
    container_name: app_redis
    ports:
      - "6379:6379"

  celery:
    build: .
    container_name: app_celery
    command: celery -A celery worker --loglevel=info
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0

  tailwind:
    build: .
    container_name: app_tailwind
    command: npm run dev

      