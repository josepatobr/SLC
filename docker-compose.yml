services:
  web:
    build: .
    container_name: app_web
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0

  redis:
    image: redis:7
    container_name: app_redis
    ports:
      - "6379:6379"

  celery:
    build: .
    container_name: app_celery
    command: celery -A celery worker --loglevel=info
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0

  tailwind:
    image: node:18-slim
    container_name: app_tailwind
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npm run dev"



  postgres:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"

volumes:
  postgres_data:
