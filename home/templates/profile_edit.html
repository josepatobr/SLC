{% extends 'base.html' %} 
{% block 'body' %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen py-8">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg border border-gray-200">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Editar Perfil</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% if user.profile_picture %}
                <div class="mb-4 text-center">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Foto Atual</label>
                    <img src="{{ user.profile_picture.url }}" class="w-24 h-24 object-cover rounded-full mx-auto border border-gray-300">
                </div>
            {% endif %}

            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs italic">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200 font-semibold mt-4">
                Salvar Alterações
            </button>
            
        </form>
    </div>
</div>
{% endblock %}
