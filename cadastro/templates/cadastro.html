{% extends "base.html" %}
{% load static %}
{% block 'title' %}Cadastro{% endblock 'title' %}


{% block 'extra_head' %}
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="325709064395-i6ekj4gdhrmradqgeulted7hno887f9q.apps.googleusercontent.com">
{% endblock 'extra_head' %}

{% block 'body' %}
    <div class="bg-gray-900 flex items-center justify-center min-h-screen">
        <div class="bg-gray-700 p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-white">Cadastro</h2>
            <form method="POST" id="form-cadastro">
                
                <div class="mb-4">
                    <label for="full_name" class="block text-sm font-medium text-white">Nome Completo</label>
                    <input type="text" id="full_name" name="full_name" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-white">Nome de usu√°rio</label>
                    <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-white">Email</label>
                    <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                
                <div class="mb-4">
                    <label for="telefone" class="block text-sm font-medium text-white">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-white">Senha</label>
                    <input type="password" id="password" name="password" required 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                    
                    <button type="button" id="toggle-password">üëÅÔ∏è</button>
                </div>
                
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200 mb-4">
                    Cadastrar
                </button>
                
                <div id="erro-msg" class="mt-4 text-center text-sm font-medium"></div>
                
                <div>
                    <a href="/auth/login/" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-600 text-center justify-center flex">
                        login
                    </a>
                </div>
            </form>

            <!-- GOOGLE -->
            <br>
            <div id="g_id_onload"
                data-client_id="325709064395-i6ekj4gdhrmradqgeulted7hno887f9q.apps.googleusercontent.com"
                data-context="signin"
                data-callback="handleCredentialResponse"
                data-itp_support="true">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
            </div>
        </div>
    </div>
{% endblock %}
