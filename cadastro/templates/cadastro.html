<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
    <head>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <meta name="google-signin-client_id" content="325709064395-i6ekj4gdhrmradqgeulted7hno887f9q.apps.googleusercontent.com">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro</title>
        <link href="{% static 'css/output.css' %}" rel="stylesheet">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>

    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Cadastro</h2>
            <form method="POST" id="form-cadastro" action="form-cadastro">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Nome de usu√°rio</label>
                    <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div class="mb-4">
                <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <button type="button" id="toggle-password">üëÅÔ∏è</button>
                
             

                </div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
                        Cadastrar
                    </button>
                    <div id="erro-msg" class="mt-4 text-center text-sm font-medium"></div>
                <div>
                  <a href="/login" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-600 text-center justify-center flex">
                    login
                  </a>
                </div>

        
            </form>

          
        <br>
        <!-- GOOGLE -->
        <div id="g_id_onload"
            data-client_id="325709064395-i6ekj4gdhrmradqgeulted7hno887f9q.apps.googleusercontent.com"
            data-context="signin"
            data-callback="handleCredentialResponse"
            data-itp_support="true">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left">
        </div>
      </div>
    </body>

<script>
    function handleCredentialResponse(response){
        const jwt = response.credential;
        console.log("Token jwt recebido", jwt);

        fetch('http://localhost:8000/api/auth/login-google/',{ 
        method: 'POST',
        headers: {
            'Content-Type':'application/json'
        },
        body: JSON.stringify({ token:jwt})
        })
        .then(res=>res.json())
        .then(data=> {
            console.log("Resposta do backend:", data);
        })
        .catch(err => {
        console.error("Erro ao enviar token:", err);
      });
    }
    


  const username = document.getElementById("username");
  const email = document.getElementById("email");
  const telefone = document.getElementById("telefone");
  const password = document.getElementById("password");
  const form = document.getElementById("form-cadastro");
  const erroMsg = document.getElementById("erro-msg");
  const botao = document.querySelector("button[type='submit']");
  const togglePassword = document.getElementById("toggle-password");

  togglePassword.addEventListener("click", function () {
    if (password.type === "password") {
      password.type = "text";
      togglePassword.textContent = "üôà";
    } else {
      password.type = "password";
      togglePassword.textContent = "üëÅÔ∏è";
    }
  });

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    if (
      username.value.trim() === "" ||
      email.value.trim() === "" ||
      password.value.trim() === ""
    ) {
      erroMsg.textContent = "Preencha todos os campos!";
      erroMsg.style.color = "red";
      return;
    }

    const emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
    if (!emailValido) {
      erroMsg.textContent = "Digite um e-mail v√°lido!";
      erroMsg.style.color = "red";
      return;
    }

    botao.disabled = true;
    botao.textContent = "Enviando...";

    fetch("/api/auth/cadastro/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        username: username.value,
        email: email.value,
        telefone: telefone.value,
        password: password.value,
      }),
    })
      .then((response) => response.json())
      .then((data) => {
        botao.disabled = false;
        botao.textContent = "Cadastrar";

        if (data.success) {
          erroMsg.textContent = "Cadastro realizado com sucesso!";
          erroMsg.style.color = "green";
          form.reset();
          setTimeout(() => {
            window.location.href = "/login";
          }, 1500);
        } else {
          erroMsg.textContent = data.message || "Erro ao cadastrar.";
          erroMsg.style.color = "red";
        }
      })
      .catch((error) => {
        botao.disabled = false;
        botao.textContent = "Cadastrar";
        erroMsg.textContent = "Erro de conex√£o. Tente novamente.";
        erroMsg.style.color = "red";
        console.error("Erro ao enviar:", error);
      });
  });
</script>
