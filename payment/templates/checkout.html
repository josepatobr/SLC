<!DOCTYPE html>
<html>
  <head>
    <title>Comprar SLC VIP</title>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section>
      <div class="product">
        <img src="https://i.imgur.com/EHyR2nP.png" alt="SLC VIP" />

    </section>
