{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- tailwind -->
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    
    <!-- sistema de qualidade de video -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1.0.1/dist/city/index.css" rel="stylesheet">
    {% block 'extra_head' %} {% endblock 'extra_head' %}
</head>
<style>
    .menu {
        text-white
        w-56
        origin-top-right
        rounded-md bg-gray-800 
        outline-1 -outline-offset-1
        outline-white/10 transition 
        transition-discrete [--anchor-gap:--spacing(2)] 
        data-closed:scale-95 
        data-closed:transform
        data-closed:opacity-0 
        data-enter:duration-100
        data-enter:ease-out 
        data-leave:duration-75
        data-leave:ease-in
        items-center
        justify-center
    }
</style>
<body>
    <nav class="bg-gray-700 shadow-xl">
        <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-center items-center">
            <div class="flex justify-between h-18">
            
            
            
                <div class="hidden sm:flex sm:items-center sm:space-x-6"> 
                    <a id="Link-home" href="{% url 'home' %}" class="text-white hover:text-blue-600">Home</a>
                    
                    <form class="max-w-md mx-auto">   
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/></svg>
                            </div>
                            <input type="search" id="search" class="block w-full p-3 ps-9 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body" placeholder="procurar filme" required />
                            <button type="button" class="absolute end-1.5 bottom-1.5 text-white bg-brand hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded text-xs px-3 py-1.5 focus:outline-none">procurar</button>
                        </div>
                    </form>

                    <el-dropdown class="inline-block">
                        <button class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white inset-ring-1 inset-ring-white/5 hover:bg-white/20">
                            Menu
                            <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="-mr-1 size-5 text-gray-400">
                            <path d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
                            </svg>
                        </button>

                        <el-menu anchor="bottom end" popover class="w-56 origin-top-right rounded-md bg-gray-800 outline-1 -outline-offset-1 outline-white/10 transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in">
                            <div class="py-1">
                                {% if user.is_authenticated %}
                                    <a href="{% url 'profile' user.id %}" class="menu">perfil</a>
                                    <a href="{% url 'checkout' %}"class="menu">Assinatura VIP</a>
                                    <a id="Link-home" href="{% url 'support_ia' %}" class="menu">IA</a>
                                    <a id="Link-login" href="{% url 'account_logout' %}" class="menu">sair da conta</a>
                                {% else %}
                                    <a id="Link-cadastro" href="{% url 'account_signup' %}" class="menu">cadastro</a>
                                    <a id="Link-login" href="{% url 'account_login' %}" class="menu">login</a>
                                {% endif %}
                            </div>
                        </el-menu>
                    </el-dropdown>  
               


     
            </div>

            </div>
        </div>    
    </nav>
        {% block 'body' %} {% endblock 'body' %}
</body>
