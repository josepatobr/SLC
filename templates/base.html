{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- tailwind -->
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    
    <!-- sistema de qualidade de video -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1.0.1/dist/city/index.css" rel="stylesheet">
    {% block 'extra_head' %} {% endblock 'extra_head' %}
</head>

<body>
    <nav class="bg-gray-700 shadow-xl">
        <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-center items-center">
            <div class="flex justify-between h-18">
                <div class="hidden sm:flex sm:items-center sm:space-x-6"> 
                    <a id="Link-home" href="{% url 'home' %}" class="text-white hover:text-blue-600">Home</a>
                    <a id="Link-home" href="{% url 'support_ia' %}" class="text-white hover:text-blue-600">IA</a>
                    {% if not user.is_authenticated %}
                        <a id="Link-cadastro" href="{% url 'account_signup' %}"class="text-white hover:text-blue-600">Cadastro</a>
                        <a id="Link-login" href="{% url 'account_login' %}" class="text-white hover:text-blue-600">Login</a>
                    {% endif %}

                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' user.id %}" class="text-white hover:text-blue-600">perfil</a>
                        <a href="{% url 'checkout' %}" class="text-white hover:text-blue-600">Assinatura VIP</a>
                        <a id="Link-login" href="{% url 'account_logout' %}" class="text-white hover:text-blue-600">sair da conta(wip)</a>
                    {% endif %}
                </div>
            </div>
        </div>    
    </nav>
        {% block 'body' %} {% endblock 'body' %}
</body>
