{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    {% block 'extra_head' %} {% endblock 'extra_head' %}
</head>

<body>
    <nav class="bg-white shadow-xl">
        <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-center items-center">
            <div class="flex justify-between h-18">
            <!-- opÃ§oes -->
            <div class="hidden sm:flex sm:items-center sm:space-x-6"> 
                <a id="Link-home" href="/home/" class="text-gray-700 hover:text-blue-600">Home</a>
                {% if not user.is_authenticated %}
                    <a id="Link-cadastro" href="/auth/cadastro/" class="text-gray-700 hover:text-blue-600">Cadastro</a>
                    <a id="Link-login" href="/auth/login/" class="text-gray-700 hover:text-blue-600">Login</a>
                {% endif %}

                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post">{% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>             
                {% endif %}
            </div>
        </div>    
    </nav>
        {% block 'body' %} {% endblock 'body' %}
</body>
